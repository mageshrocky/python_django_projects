{% extends "accounts/main.html" %}

{% block content %}



    <table bgcolor="lightgreen" border="5" width="100%">
        <thead>PRODUCTS TABLE</thead>

            <th>Product</th>
            <th>Category</th>
            <th>Price</th>

        {% for i in products %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.category}}</td>
                <td>{{i.price}}</td>
            </tr>
        {% endfor %}
    </table>


{% endblock content %}
